<ul class="list-group">
  <li class="list-group-item" *ngFor="let task of tasks">
    <span class="fs-4">
      <b>{{task.titulo}}</b> -
      <b>{{task.descripcion}}</b>
      <div>
        <button class="btn btn-badge text-bg-success"
        (click)="addRealize(this.task)">Agregar</button>
        |
        <button class="btn btn-badge text-bg-danger" (click)="deleteTask(task.id)">Eliminar</button>
      </div>
    </span>
  </li>
</ul>
