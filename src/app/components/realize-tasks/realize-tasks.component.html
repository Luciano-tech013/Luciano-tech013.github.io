<ul  class="list-group">
  <li class="list-group-item" *ngFor="let task of taskList">
    <span class="fs-4">
      <b>{{task.titulo}}</b> -
      <b>{{task.descripcion}}</b>
    </span>
    <div>
      <button class="btn btn-badge text-bg-danger" (click)="deleteTaskRealize(task)">Borrar</button>
    </div>
  </li>
</ul>
