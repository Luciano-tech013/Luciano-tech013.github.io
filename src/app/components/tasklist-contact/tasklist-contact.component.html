<section>
  <div class="d-flex justify-content-center  p-3 mt-5">
    <h1>Contacto</h1>
  </div>
  <div>
    <form>
      <div class="mb-2">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre: " class="form-control">
      </div>
      <div class="mb-2">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido: " class="form-control">
      </div>
      <div class="mb-2">
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo" placeholder="Gmail: " class="form-control">
      </div>
      <div class="mb-2">
        <label for="comentario">Comentario</label>
        <textarea type="text" name="comentario" id="comentario" placeholder="Escriba aqui su comentario: "
          class="form-control"></textarea>
      </div>
      <div class="mb-2">
        <button class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</section>
